name: SpiderWeb CI/CD

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  run-software:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        option: ["option1", "option2", "option3"] # Define todas las opciones aqu√≠

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Run Python Script
        run: |
          python test.py ${{ matrix.option }}
