name: SpiderWeb CI/CD

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  run-software:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        option: ["option1"] # Define todas las opciones aqu√≠

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t spiderweb-test .

      - name: Run Docker Container with Option
        run: |
          docker run spiderweb-test python test.py ${{ matrix.option }}
